<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Flexbox</title>
    <link rel="stylesheet" href="styles/com-flex.css">
</head>

<body>
    <header>
        <h1>Complex Flex Photo Gallery</h1>
        <hr>
    </header>
    <main>
        <section class="row">
            <img src="images/A-5.jpg" alt="">
        </section>
        <section class="row second-row">
            <div>
                <img src="images/A-4.jpg" alt="">
            </div>
            <div>
                <img src="images/A-2.jpg" alt="">
            </div>
            <div class="second-row-third-container">
                <div>
                    <img src="images/A-3.jpg" alt="">
                </div>
                <div>
                    <img src="images/A-1.jpg" alt="">
                </div>
            </div>
        </section>
        <section class="row third-row">
            <div>
                <img src="images/A-8.jpg" alt="">
            </div>
            <div class="third-row-second-container">
                <div><img src="images/A-6.jpg" alt=""></div>
                <div><img src="images/A-6.jpg" alt=""></div>
                <div><img src="images/A-6.jpg" alt=""></div>
                <div><img src="images/A-6.jpg" alt=""></div>
            </div>
            <div>
                <img src="images/A-7.jpg" alt="">
            </div>
        </section>
    </main>
</body>

</html>
